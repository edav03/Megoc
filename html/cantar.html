    <header>
      <img id="menu" src="../img/menu_Icon.png" alt="Menu Logo" />

        <img src="../img/sevillana.png" alt="Idioma Español" />

      </nav>
      <h1>MEGOC</h1>
    </header>
    <main>
      <h1>¿Te gusta cantar?</h1>
      <form action="#">
        <table>
          <tr>
            <th><label for="nombre">Nombre: </label></th>
            <th>
              <input type="text" name="nombre" placeholder="Alberto Lucas" />
            </th>
          </tr>
          <br /><br />
          <tr>
            <th><label for="apellidos">Apellidos: </label></th>
            <th>
              <input
                type="text"
                name="apellidos"
                placeholder="Morant Boigues"
              />
            </th>
          </tr>
          <br /><br />
          <tr>
            <th><label for="edad">Edad: </label></th>
            <th>
              <input
                type="number"
                name="edad"
                id="edad"
                min="14"
                placeholder="17"
              />
            </th>
          </tr>
          <br /><br />
          <tr>
            <th><label for="email">Email: </label></th>
            <th>
              <input
                type="email"
                name="email"
                placeholder="example@hotmail.com"
              />
            </th>
          </tr>
          <br /><br />
          <tr>
            <th><label for="ciudad">¿Donde vives?: </label></th>
            <th>
              <input
                type="text"
                name="ciudad"
                id="ciudad"
                placeholder="Ciudad"
              />
            </th>
          </tr>
        </table>
        <br /><br />

        <h2>Hay dos fechas de ingreso al año, no pierdas tu oportunidad!</h2>

        <div id="botones">
          <button class="when">Apuntame en Enero!</button>
          <button class="when">Apuntame en Septiembre!</button>
        </div>
      </form>
    </main>
    <footer>

      <img
        src="../img/mailLogo.png"
        alt="Link al email de Megoc"
        target="_blank"
      />
    </footer>
